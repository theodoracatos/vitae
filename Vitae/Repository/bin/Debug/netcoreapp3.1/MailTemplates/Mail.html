<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:v="urn:schemas-microsoft-com:vml" xmlns="http://www.w3.org/1999/xhtml" style="background-color: #d6d6d6;">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body style='background-color: #d6d6d6; font-family: "ClanPro-Book", "HelveticaNeue-Light", "Helvetica Neue Light", Helvetica, Arial, sans-serif'>
	<table cellspacing="0" cellpadding="0" align="center" style="width: 100%; min-width: 300px;">
        <tbody>
            <tr colspan="5">&nbsp;</tr>
            <tr>
                <td width="10%">&nbsp;</td>
                <td style="background-color: #202020">&nbsp;&nbsp;&nbsp;</td>
                <td style="background-color: #202020; color: #ffffff; vertical-align: middle; height: 60px;">
                    <img alt="Vitae" id="logo" style="vertical-align: middle;" src="cid:logo" />
                </td>
                <td style="background-color: #202020">&nbsp;&nbsp;&nbsp;</td>
                <td width="10%">&nbsp;</td>
            </tr>
            <tr>
                <td width="10%">&nbsp;</td>
                <td style="background-color: #ffffff">&nbsp;&nbsp;&nbsp;</td>
                <td bgcolor="#ffffff" height="400" style="vertical-align: top;">
                    <br />
                    <br />
                    <h1 style="text-align: left; font-size: 28px; color: #000000">${TITLE}</h1>
                    <p style="text-align: left; font-size: 16px; color: #595959">${BODY_TEXT}</p>
                </td>
                <td style="background-color: #ffffff">&nbsp;&nbsp;&nbsp;</td>
                <td width="10%">&nbsp;</td>
            </tr>
            <tr>
                <td width="10%">&nbsp;</td>
                <td style="background-color: #f8f8f8">&nbsp;&nbsp;&nbsp;</td>
                <td style="background-color: #f8f8f8; vertical-align: middle; height: 60px; text-align: right; font-size: 16px; color: #000000"><div>Copyright &copy; ${YEAR}, Vitae &middot; Made with <font color="red">❤</font> in Switzerland</div></td>
                <td style="background-color: #f8f8f8">&nbsp;&nbsp;&nbsp;</td>
                <td width="10%">&nbsp;</td>
            </tr>
            <tr colspan="5">&nbsp;</tr>
        </tbody>
    </table>
</body>
</html>
